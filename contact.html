<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Contact Us - Tidy Track</title>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navigation -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-2xl font-bold">TidyTrack</div>
            <ul class="flex space-x-4 text-white">
                <li><a href="/tidy-track/privacy.html" class="hover:underline">Privacy</a></li>
                <li><a href="/tidy-track/terms.html" class="hover:underline">TnC</a></li>
                <li><a href="https://drive.google.com/file/d/1sLjN4MSizl59BhMyIRkQTL-A7bqpX9C0/view?usp=sharing" class="hover:underline bg-white text-blue-500 px-3 py-1 rounded-full hover:bg-blue-500 hover:text-white">Download</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content - Contact Form -->
    <main class="container mx-auto p-6 mt-6">
        <h1 class="text-4xl font-bold text-gray-800">Contact Us</h1>
        <p class="text-gray-600 mt-4 text-lg">
            Please use the form below to get in touch with us.
        </p>

        <!-- Contact Form (Formspree) -->
        <form action="https://formspree.io/f/xoqorlzk" method="POST" class="mt-4">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Your Name</label>
                <input type="text" id="name" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message</label>
                <textarea id="message" name="message" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-32 resize-none"></textarea>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
